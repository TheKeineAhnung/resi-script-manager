name: Test build

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: npm install
        run: npm install
      - name: npm fund
        run: npm fund
      - name: Setup
        run: npm run setup
      - name: Gulp
        run: npm run gulp-build
      - name: Rollup
        run: npm run rollup-build
      - name: Theme
        run: npm run prepare
