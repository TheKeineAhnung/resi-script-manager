name: Deploy to server

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: npm install
        run: npm install --save-dev
      - name: npm fund
        run: npm fund
      - name: Setup
        run: npm run setup
      - name: Gulp
        run: npm run gulp-build:prod
      - name: Rollup
        run: npm run rollup-build
      - name: Theme
        run: npm run prepare
      - name: Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.2
        with:
          username: "sftp_script_manager_github@keineahnung.eu"
          server: "ssh.strato.de"
          ssh_private_key: ${{ secrets.FTP_DEPLOY_PW }}
          local_path: "./build/*"
          remote_path: "/"
